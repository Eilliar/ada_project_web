# H2
spring.datasource.url=jdbc:h2:file:~/mark1
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
cors.allowed-origins=http://localhost:3000 # Substitua pelo domínio do seu aplicativo React
cors.allowed-methods=GET,POST,PUT,DELETE
cors.allowed-headers=Content-Type,Authorization
cors.exposed-headers=Content-Disposition
cors.allow-credentials=true
cors.max-age=3600